{% load static %}
<nav class='nav_principal'>
    {% if user.is_authenticated %}
        <a data-bs-toggle="tooltip" title="Cerrar Sesión"  href=" {% url 'user_manager:signout' %} "><img class="shape_nav" src=" {% static 'task/img/exit.svg' %} " alt=""></a>
        <a data-bs-toggle="tooltip" title="Ir a Tareas"  href=" {% url 'user_manager:task' %} "><img class="shape_nav" src=" {% static 'task/img/user_managerTask.svg' %} " alt=""></a>
    {% else %}
        <a data-bs-toggle="tooltip" title="Registrarse" href=" {% url 'user_manager:signup' %} "><img class="shape_nav"  src=" {% static 'task/img/addUser.svg' %} " alt=""></a>
        <a data-bs-toggle="tooltip" title="Iniciar Sesión" href=" {% url 'user_manager:signin' %} "><img class="shape_nav"  src=" {% static 'task/img/login.svg' %} " alt=""></a>
    {% endif %}
</nav>
